<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coarse Grid</title>
    <link rel="stylesheet" type="text/css" href="formeditor.css">
    <script defer src="grid.js"></script>
    <script defer src="gridelement.js"></script>
    <script defer src="radiobutton.js"></script>
    <script defer src="elementproperties.js"></script>
    <script defer src="toolbox.js"></script>
    <script defer src="formeditor.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
    <div id="propertywindow">
        <p>Element Properties</p>
        <elementproperties
                v-for="(item) in gridlist"
                v-bind:item="item"
                v-bind:key="item.id"
        ></elementproperties>
    </div>
    <div id="grid" ondragover="dropOnGrid(event)" ondrop="allowDrop(event)">
        <grid-element
                v-for="(item) in gridlist"
                v-bind:item="item"
                v-bind:key="item.id"
                v-bind:draggable="true"
                v-bind:readonly="true"

        ></grid-element>
    </div>
    <toolbox id="toolbox">

    </toolbox>
</div>


</div>
</body>
</html>
