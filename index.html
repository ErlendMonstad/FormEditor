<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coarse Grid</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="js/util.js"></script>
    <script defer src="js/grid.js"></script>
    <script defer src="js/deleteelement.js"></script>
    <script defer src="js/gridelement.js"></script>
    <script defer src="js/radiobutton.js"></script>
    <script defer src="js/dropdown.js"></script>
    <script defer src="js/check-box.js"></script>
    <script defer src="js/imageelement.js"></script>
    <script defer src="js/elementproperties.js"></script>
    <script defer src="js/toolbox.js"></script>
    <script defer src="js/formeditor.js"></script>



    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
    <div id="propertywindow">
        <p>Element Properties</p>
        <elementproperties
                v-for="(item) in gridlist"
                v-bind:item="item"
                v-bind:key="item.id"
        ></elementproperties>
    </div>
    <div id="gridcontainer">
        <canvas id="canvas"></canvas>
        <grid id="grid" ondragover="dropOnGrid(event)" ondrop="allowDrop(event)" v-bind:list="gridlist"></grid>
    </div>
    <toolbox id="toolbox">

    </toolbox>
</div>


</div>
</body>
</html>
