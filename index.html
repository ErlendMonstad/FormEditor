<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coarse Grid</title>
    <link rel="stylesheet" type="text/css" href="formeditor.css">
    <script defer src="grid.js"></script>
    <script defer src="gridelement.js"></script>
    <script defer src="formeditor.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
<div id="grid" ondragover="drop(event)" ondrop="allowDrop(event)">
    <grid-element
            v-for="(item) in gridlist"
            v-bind:item="item"
            v-bind:key="item.id"
            v-bind:draggable="true"
            v-bind:readonly="true"
            @dragstart='drag($event, item)'
    ></grid-element>
</div>
</div>

<div id="bottommenu">
<div id="toolbox" ondragover="allowDrop(event)">
    <!---
    <input id="button_tool" type="button" value="CLICK" class="tool" draggable="true" ondragstart="drag(event)" >
    <input id="text_tool" type="text" value="CLICK"  class="tool" draggable="true" ondragstart="drag(event)" >
    --->
</div>
<div id="propertywindow">

</div>
</div>
</div>
</body>
</html>
